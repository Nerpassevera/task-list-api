dist: focal  # Используем Ubuntu 20.04 для более свежей версии OpenSSL
language: python
python:
  - "3.9"

services:
  - postgresql

addons:
  postgresql: "13"

env:
  global:
    - SQLALCHEMY_TEST_DATABASE_URI=postgresql+psycopg2://postgres@localhost:5432/task_list_api_test

before_install:
  - sudo apt-get update
  - sudo apt-get install -y postgresql-13 postgresql-client-13

before_script:
  - echo "Starting PostgreSQL..."
  - sudo sed -i 's/#port = 5432/port = 5432/' /etc/postgresql/13/main/postgresql.conf
  - sudo systemctl restart postgresql || sudo service postgresql start
  - psql --version
  - psql -c 'create database task_list_api_test;' -U postgres || true
  - psql -c '\l' -U postgres

install:
  - pip install -r requirements.txt

script:
  - pytest